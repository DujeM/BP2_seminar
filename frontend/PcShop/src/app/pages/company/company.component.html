<div class = "wrapper">
    <br><br><br>
    <table mat-table [dataSource]="companies" class="mat-elevation-z8">
        <ng-container matColumnDef="CompanyId">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.CompanyId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <br>
  
      <div>
        <button mat-raised-button color="warn">Add item</button>
        <div class = "divider"></div>
        <button mat-raised-button color="warn">Find primary key</button>
      </div>
    </div>
