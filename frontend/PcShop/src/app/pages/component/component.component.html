<div class = "wrapper">
  <br><br><br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="ComponentId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.ComponentId}} </td>
      </ng-container>

      <ng-container matColumnDef="Manufacturer">
        <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
        <td mat-cell *matCellDef="let element"> {{element.Manufacturer}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <ng-container matColumnDef="Hardware">
        <th mat-header-cell *matHeaderCellDef> Hardware </th>
        <td mat-cell *matCellDef="let element"> {{element.Hardware}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} HRK </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>

    <div>
      <button mat-raised-button color = "warn">Add item</button>
      <div class = "divider"></div>
      <button mat-raised-button color = "warn">Find primary key</button>
    </div>
  </div>
