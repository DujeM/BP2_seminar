<div class = "wrapper">
  <br><br><br>
  <table mat-table [dataSource]="components" class="mat-elevation-z8">
      <ng-container matColumnDef="ComponentId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.ComponentId}} </td>
      </ng-container>

      <ng-container matColumnDef="Manufacturer">
        <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
        <td mat-cell *matCellDef="let element"> {{element.Manufacturer}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} HRK </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>

    <div>
      <button mat-raised-button color="warn">Add item</button>
      <div class = "divider"></div>
      <button mat-raised-button color="warn">Find primary key</button>
    </div>

    <div>
      <p>New Component</p>
      <input type="text" placeholder="Name" [(ngModel)]="newComponent.Name">
      <input type="text" placeholder="Price" [(ngModel)]="newComponent.Price">
      <select name="" id="">
        <option *ngFor="let company of companies" value="{{ company.Name }}">{{ company.Name }}</option>
      </select>
      <button mat-raised-button color="success" (click)="postComponent()">Save</button>
    </div>
  </div>
